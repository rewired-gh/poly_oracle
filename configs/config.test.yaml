# Polyoracle â€” Local Test Overrides
#
# This file extends configs/config.yaml.example with settings useful for local
# end-to-end testing. It enables debug logging so you can trace the full
# processing pipeline without modifying your production config.yaml.
#
# Usage: ./bin/polyoracle --config configs/config.test.yaml
#        (or set POLY_ORACLE_CONFIG=configs/config.test.yaml)
#
# All values not listed here fall back to configs/config.yaml.example defaults.

polymarket:
  poll_interval: 5m
  limit: 5000
  categories:
    - geopolitics
    - tech
    - finance
    - world
  volume_24hr_min: 25000
  volume_1wk_min: 100000
  volume_1mo_min: 500000

monitor:
  sensitivity: 0.7
  top_k: 10
  detection_intervals: 8
  min_abs_change: 0.1
  min_base_prob: 0.05

telegram:
  bot_token: "YOUR_BOT_TOKEN"
  chat_id: "YOUR_CHAT_ID"
  enabled: true

storage:
  max_events: 10000
  max_snapshots_per_event: 2016

logging:
  level: debug    # Key override: debug logging for local testing
  format: text    # Human-readable output

# Test configuration
# Used for local development and testing
#
# Currently configured with MODERATE sensitivity profile
# See configs/config.yaml.example for other sensitivity options

polymarket:
  poll_interval: 5m
  limit: 5000
  categories:
    - geopolitics
    - tech
    - finance
    - world

monitor:
  # Detection algorithm parameters (MODERATE profile)
  window_size: 5
  alpha: 0.1
  ceiling: 10.0
  threshold: 3.0

  # Volume filters (MODERATE profile)
  volume_24hr_min: 25000
  volume_1wk_min: 100000
  volume_1mo_min: 500000

  # Notification settings (MODERATE profile)
  top_k: 10
  cooldown_multiplier: 5
  checkpoint_interval: 12

telegram:
  bot_token: "YOUR_BOT_TOKEN"
  chat_id: "YOUR_CHAT_ID"
  enabled: true

storage:
  max_events: 10000

logging:
  level: debug
